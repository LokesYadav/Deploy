# ===========================
# Ansible Inventory for Maven/CD Deployment
# ===========================

[app_servers]
192.168.1.10 ansible_user=deploy ansible_ssh_private_key_file=~/.ssh/id_rsa
192.168.1.11 ansible_user=deploy ansible_ssh_private_key_file=~/.ssh/id_rsa

[db_servers]
192.168.1.20 ansible_user=deploy ansible_ssh_private_key_file=~/.ssh/id_rsa

# Optional: common variables for all servers
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_port=22

